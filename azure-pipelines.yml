trigger:
- main

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: 'webappbestpracticesacr.azurecr.io'
        command: 'buildAndPush'
        Dockerfile: 'src/Dockerfile'
        buildContext: 
        tags: '$(Build.SourceVersion)'
- stage: DEV
  displayName: Deploy to dev
  jobs:  
  - job: Dev
    displayName: Deploy dec
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'AZURE_CREDENTIALS'
        subscriptionId: 'ed9abfff-56b6-4ed3-b659-f66b213ab94a'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'webappbestpractices-borjagr-1234'
        location: 'North Europe'
        templateLocation: 'Linked artifact'
        csmFile: 'deployment/azuredeploy.appserviceoncontainers.json'
        deploymentMode: 'Incremental'
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'AZURE_CREDENTIALS'
        appName: 'demowebapponcontainers-1234'
        containers: 'webappdeploymentbestpractices:$(Build.SourceVersion)'
